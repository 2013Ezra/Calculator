<html>

<head>
    <title></title>

</head>

<body>

    <center>
        <div class="cal">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>0</div>
            <div>X</div>
            <div>+</div>
            <div>-</div>
            <div>/</div>
        </div>

    </center>







    <style>
        .cal {
            display: grid;
            grid-template-columns: 50px 50px 50px;
            grid-template-rows: 20px 20px 20px 20px;
            background-color: gray;
            gap: 5px;
        }

        .cal>div {
            font-size: 20px;
            text-align: center;
            border: black solid 1px;
            background-color: rgb(146, 146, 158);
        }

        #a {
            background-color: black;
        }
    </style>


</body>


</html>
